{% extends 'template_base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <h2 class="font-weight-bold mt-5">Grupos</h2>
    </div>
    <div class="row">
        <div class="container-fluid d-flex flex-row flex-wrap justify-content-center">
            {% if list_grupo %}
                {% for grupo in list_grupo %}
                    <!-- Card -->
                    <div class="my-card-grupos z-depth-2 m-5 elegant-color">
                        <div class="d-flex flex-column text-center p-3">
                            <div class="card-title font-weight-bold text-titulo-card">Grupo {{ grupo.id }}</div>
                            <div class="linha-card"></div>
                            {% for aluno in list_aluno %}
                                <div class="text-subtitulo-card">
                                    {% if aluno.grupo.id == grupo.id %}
                                        {{ aluno.nome_aluno }}
                                    {% endif %}        
                                </div>
                            {% endfor %}
                            <div class="linha-card mt-3 mb-3"></div>
                            <div class="d-flex justify-content-center flex-row flex-wrap">
                                <a href="{% url 'excluir_grupo' grupo.id %}" class="btn-floating btn-large red">
                                    <i class="large material-icons">delete</i>
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>

<div class="fixed-action-btn">
    <a href="{% url 'criar_grupo' %}" class="btn-floating btn-large purple">
        <i class="large material-icons">add</i>
    </a>
</div>

{% endblock %}
