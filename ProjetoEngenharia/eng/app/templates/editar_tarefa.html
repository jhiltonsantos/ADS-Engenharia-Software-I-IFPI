{% extends 'template_base.html' %}

{% block content %}

<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-lg-8 col-sm-12">
            {% if tarefa %}
            {% for t in tarefa %}
            <form action="{% url 'edit_tarefa' %}" method="post" class="border border-dark z-depth-2 p-5">
                {% csrf_token %}
                <div class="form-group">
                    <label for="tarefa-titulo">
                        <input type="hidden" name="id_tarefa" value="{{ t.id }}" />
                        <h5 class="white-text font-weight-bold">Título</h5>
                    </label>
                    <input type="text" class="form-control" name="nome" value="{{ t.tarefa }}"
                        placeholder="Ex: Seminário sobre SCRUM" required>
                </div>
                <div class="form-group">
                    <label for="tarefa-descricao">
                        <h5 class="white-text font-weight-bold">Descrição</h5>
                    </label>
                    <textarea class="form-control" rows="3" name="desc" id="tarefa-descricao"
                        placeholder="Ex: O grupo deverá apresentar o principais pontos sobre SCRUM...">{{ t.descricao }}
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="tarefa-data">
                        <h5 class="white-text font-weight-bold">Data</h5>
                    </label>
                    <input type="date" class="form-control" id="tarefa-data" name="data"
                        value="{{ t.data_entrega|date:'Y-m-d' }}" required>
                </div>
                <div class="form-group">
                    <label for="tarefa-minutos">
                        <h5 class="white-text font-weight-bold">Duração (Minutos)</h5>
                    </label>
                    <input type="number" class="form-control" name="duracao" id="tarefa-minutos" placeholder="Ex: 10"
                        value="{{ t.duracao }}"required>
                </div>
                <div class="row justify-content-center" style="width: 100%;">
                    <input type="submit" value="SALVAR" class="btn btn-cyan font-weight-bold mt-5">

                </div>
            </form>
            {% endfor %}
            {% endif %}
        </div>
    </div>

</div>



{% endblock  %}
